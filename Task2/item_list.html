<!DOCTYPE html>
<html>
<body>

<h2> Add Items</h2>
<form method = 'POST'>
    {% csrf_token %}
    <input type = 'text' name = 'name' placeholder = 'Enter item name'>
    <button type = 'Submit'>Add</button>
</form>

<hr>

<h2> Items </h2>

{% for item in items %}
  <p>{{ item.name }}</p>
{% empty %}
  <p>No items yet</p>
{% endfor %}

</body>
</html>
